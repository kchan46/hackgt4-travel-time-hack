<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="javascript/script.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY-HBuFlqUGom1ylL1clL0_JaM-ubD2iE&libraries=places"></script>
</head>
<body onload="setAutocompletes();">
    
    <h1></h1>
    <h1>Delta Travel Time Calculator</h1>
    <form name="form" id="first_form" method="get">
        Input Home Address:
        <p>
            <input id="address" type="text"> or 
            <button id="use_my_location" type="submit" class="button">
                Use My Location
            </button>
        </p>
        Choose Airport:
        <p>
            <input id="airport" type="text">
        </p>
        Input Flight Number:
        <p>
            <input id="flight_number" type="text">
        </p>
        <p>
            <button id="next_page" type="button" onclick="redirect();">Continue</button>
        </p>
    </form>
</body>
</html>
